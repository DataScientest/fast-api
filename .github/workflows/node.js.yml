name: Fast-API CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: | 
        docker build . --file Dockerfile --tag fallewi/fast-api:$(date +%s)
        docker images
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Docker login & push
      run: |
        docker login -u fallewi -p Fallewi1O.
        docker push fallewi/fast-api:$(date +%s)
  deploy: 
    needs: push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        run: heroku container:login
      - name: Build and push
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        run: heroku container:push -a ${{secrets.HEROKU_APP_NAME}} web
      - name: Release
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        run: heroku container:release -a ${{secrets.HEROKU_APP_NAME}} web

  deploy_back4app:
    needs: push
    runs-on: ubuntu-lastest
    steps:
    -  uses: omurilo/action-back4app@v3
       with:
         project: 'fast-api'
         accountKey: 'MQOmLdEpmi2Rp0VMfV1zNVgbDh5QnAFx0tc1t0Fw'
