name: Fast-API CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: | 
        docker build . --file Dockerfile --tag fallewi/fast-api:$(date +%s)
        docker images
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Docker login & push
      run: |
        docker login -u fallewi -p Fallewi1O.
        docker push fallewi/fast-api:$(date +%s)



env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  deploy:
    needs: push
    runs-on: ubuntu-latest
    steps:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy --remote-only












