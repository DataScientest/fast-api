# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Fast-API CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: | 
        docker build -t fallewi/fast-api:$(date +%s) .
        docker images
        docker run -p 80:8000 --name fastapi fallewi/fast-api:$(date +%s)
        curl localhost
        docker login -u ${{ secrets.DOCKERHUB_USER  }} -p ${{ secrets.DOCKERHUB_PASSWD  }}
        docker push fallewi/fast-api:$(date +%s)
  deploy:
    needs: push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy in EC2
        env:
            PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
            HOSTNAME : ${{ secrets.HOSTNAME  }}
            USER_NAME : ${{ secrets.USER_NAME  }}
            
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME}
          rm -Rf fast-api 
          mkdir fast-api 
          cd fast-api 
          git checkout master 
          git fetch --all 
          git reset --hard origin/master 
          git pull origin master 
          ls 
          # docker-compose -f docker-compose.prod.yml up -d --build 
          docker run -p 9000:8000 --name fastapi docker.io/fallewi/fast-api:$(date +%s)
          docker ps
          









